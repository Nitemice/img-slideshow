<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ORIS Image Slideshow</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            color-scheme: dark;

            /* Sexy Cyberpunk Palette (refined for readability) */
            --bg: #141417;
            --panel: #1d1d22;
            --border: #2e2e34;
            --text: #e6e6f0;
            --subtext: #9b9bb2;

            --accent: #b845ff;
            /* Neon purple */
            --accent-hover: #ca66ff;
            --secondary: #00e0ff;
            /* Cyan */
            --danger: #ff3b58;
            /* Pink-red for alerts */
        }

        body {
            margin: 0;
            padding: 18px;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .topbar {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* === Buttons === */
        .btn {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            font-weight: 500;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn.primary {
            background: var(--accent);
            border: none;
            color: #1a001f;
            /* Deep plum text for contrast */
            box-shadow: 0 0 10px rgba(184, 69, 255, 0.5);
        }

        .btn.primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 12px rgba(202, 102, 255, 0.6);
        }

        .btn.secondary {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .btn.ghost:hover {
            background: var(--secondary);
            color: #000;
        }

        input[type=file] {
            display: none;
        }
        
        /* Slider toggle styling */
        .switch {
            position: relative;
            display: inline-block;
            width:50px;
            height:24px;
        }
        
        .switch input {
            opacity:0;
            width:0;
            height:0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background: var(--secondary);
            transition:.4s;
            border-radius:24px;
        }
        
        .slider:before {
            position:absolute;
            content:"";
            height:18px;
            width:18px;
            left:3px;
            bottom:3px;
            background: var(--text);
            transition:.4s;
            border-radius:50%
        }
        
        input:checked + .slider {
            background: var(--accent-hover);
        }
        
        input:checked + .slider:before {
            transform:translateX(26px);
        }

        #shuffleToggleContainer{
            margin-bottom:6px;
            display:flex;
            align-items:center;
            gap:6px;
            flex-direction:row;
            align-items:center
        }

        /* === Gallery === */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
        }

        .thumb {
            width: 160px;
            height: 120px;
            overflow: hidden;
            border-radius: 6px;
            background: var(--panel);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* === Overlay === */
        #overlay {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(12, 12, 15, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 0;
            touch-action: none;
        }

        #overlay.open {
            display: flex;
        }

        #slideBox {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #slideImg {
            max-width: 98%;
            max-height: 98%;
            border-radius: 8px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(184, 69, 255, 0.4);
        }

        #overlayCaption {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: var(--secondary);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(0, 224, 255, 0.4);
        }

        /* === Controls === */
        #bottomControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(29, 29, 34, 0.85);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #durationControl {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 29, 34, 0.85);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #fullscreenBtn,
        #closeOverlay {
            position: absolute;
            top: 10px;
            z-index: 10;
        }

        #fullscreenBtn {
            right: 10px;
        }

        #closeOverlay {
            left: 10px;
        }

        /* === Misc === */
        .meta {
            font-size: 13px;
            color: var(--subtext);
            margin-top: 6px;
        }

        @media (max-width:600px) {
            .thumb {
                width: 120px;
                height: 90px;
            }
        }

        #wakeLockNotice {
            color: var(--danger);
            margin-top: 6px;
            font-size: 13px;
        }

        /* === Folder Filters === */
        #folderPanel {
            margin-top: 10px;
            margin-bottom: 10px;
            display: none;
        }

        #folderToggle {
            cursor: pointer;
            color: var(--secondary);
            margin-bottom: 4px;
            user-select: none;
        }

        #folderFilters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #folderFilters label {
            background: var(--panel);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        }

        #folderFilters label:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #folderFilters input[type=checkbox] {
            accent-color: var(--accent);
        }

        #selectAllBtn {
            cursor: pointer;
            color: var(--secondary);
            margin-bottom: 4px;
            user-select: none;
            display: none;
        }
    </style>
</head>

<body>
    <h1>ORIS Image Slideshow</h1>

    <div class="topbar">
        <div class="controls-row">
            <button class="btn primary" id="chooseBtn">Choose folder</button>
            <input id="fileInput" type="file" multiple webkitdirectory directory />
            <button class="btn ghost" id="clearBtn">Clear</button>
        </div>
        <div class="controls-row">
            <button for="startBtn" class="btn primary" id="startBtn">Start Slideshow</button>
            <!-- <button class="btn secondary" id="shuffleBtn">Shuffle</button>-->
            <div id="shuffleToggleContainer">
                <label class="switch">
                    <input type="checkbox" id="shuffleToggle" checked>
                    <span class="slider"></span>
                </label>
                <span>Shuffle order</span>
            </div>
        </div>
        <div class="controls-row">
            <button class="btn primary" id="randomBtn">Random</button>
        </div>
    </div>

    <div id="folderToggle">Show/Hide Folders</div>
    <div id="folderPanel">
        <div id="selectAllBtn">Select All / Deselect All</div>
        <div id="folderFilters"></div>
    </div>

    <div class="meta" id="info">No images loaded.</div>
    <div id="wakeLockNotice"></div>
    <div id="gallery" aria-live="polite"></div>

    <div id="overlay" role="dialog" aria-modal="true">
        <div id="slideBox">
            <img id="slideImg" src="" alt="slide image" />
            <div id="overlayCaption"></div>

            <button id="fullscreenBtn" class="btn secondary">Fullscreen</button>
            <button id="closeOverlay" class="btn ghost">Close</button>

            <div id="bottomControls">
                <button id="prevBtn" class="btn secondary" aria-label="Previous slide">⏮ Prev</button>
                <button id="playPauseBtn" class="btn" aria-label="Play or pause slideshow">⏯ Play</button>
                <button id="nextBtn" class="btn secondary" aria-label="Next slide">Next ⏭</button>
            </div>
            <div id="durationControl">
                <label for="durationInput">Duration (s):</label>
                <input id="durationInput" type="number" min="1" value="2" />
            </div>
        </div>
    </div>

    <script>
        const chooseBtn = document.getElementById('chooseBtn');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const info = document.getElementById('info');
        const wakeLockNotice = document.getElementById('wakeLockNotice');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const randomBtn = document.getElementById('randomBtn');
        const clearBtn = document.getElementById('clearBtn');
        const startBtn = document.getElementById('startBtn');
        const folderFilters = document.getElementById('folderFilters');
        const folderPanel = document.getElementById('folderPanel');
        const folderToggle = document.getElementById('folderToggle');
        const selectAllBtn = document.getElementById('selectAllBtn');

        const overlay = document.getElementById('overlay');
        const slideImg = document.getElementById('slideImg');
        const overlayCaption = document.getElementById('overlayCaption');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const durationInput = document.getElementById('durationInput');
        const closeOverlayBtn = document.getElementById('closeOverlay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let images = [], filteredImages = [], currentIndex = 0, intervalMs = parseInt(durationInput.value, 10) * 1000, slideshowTimer = null, touchStartX = 0;
        let wakeLock = null;
        // Preload cache for smoother transitions
        const preloadCache = new Map();

        /** Helper to return the active image array */
        function getActiveImages()
        {
            return filteredImages.length ? filteredImages : images;
        }

        chooseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => handleFiles(e.target.files));

        function handleFiles(fileList)
        {
            images = [];
            filteredImages = [];
            const arr = Array.from(fileList).filter(f => f.type && f.type.startsWith('image/'));
            if (!arr.length) return;
            const paths = arr.map(f => f.webkitRelativePath || f.name);
            const ancestor = deepestCommonAncestor(paths);
            arr.forEach(f =>
            {
                const relPath = (f.webkitRelativePath || f.name).substring(ancestor.length).replace(/^\/+/, '');
                const folder = relPath.includes('/') ? relPath.split('/').slice(0, -1).join('/') : '(root)';
                const obj = { 
                    name: f.name,
                    folder: folder,
                    url: URL.createObjectURL(f)
                };
                images.push(obj);
            });
            updateInfo();
            renderFolderFilters();
            applyFolderFilter();
        }

        function deepestCommonAncestor(paths)
        {
            if (!paths.length) return '';
            const splitPaths = paths.map(p => p.split('/'));
            let i = 0;
            while (true)
            {
                const segment = splitPaths[0][i];
                if (segment === undefined) break;
                if (!splitPaths.every(sp => sp[i] === segment)) break;
                i++;
            }
            return splitPaths[0].slice(0, i).join('/');
        }

        function updateInfo()
        {
            info.textContent = `${images.length} image${images.length !== 1 ? 's' : ''} loaded.`;
        }

        function renderFolderFilters()
        {
            folderFilters.innerHTML = '';
            const folders = [...new Set(images.map(i => i.folder))].sort();
            folders.forEach((folder, idx) =>
            {
                const inputId = 'folder_' + folder.replace(/[^a-z0-9]/gi, '_');
                const label = document.createElement('label');
                label.htmlFor = inputId;
                label.dataset.folder = folder;

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = true;
                input.id = inputId;
                input.addEventListener('change', applyFolderFilter);

                label.appendChild(input);
                label.append(` ${folder} (${images.filter(img => img.folder === folder).length})`);
                folderFilters.appendChild(label);
            });
            folderPanel.style.display = 'block';
            folderFilters.style.display = 'flex';
            selectAllBtn.style.display = 'block';
        }

        function applyFolderFilter()
        {
            const activeFolders = [...folderFilters.querySelectorAll('input:checked')].map(i => i.parentNode.dataset.folder);
            filteredImages = images.filter(img => activeFolders.includes(img.folder));
            renderGallery();
        }

        selectAllBtn.addEventListener('click', () =>
        {
            const checkboxes = folderFilters.querySelectorAll('input');
            const anyUnchecked = [...checkboxes].some(c => !c.checked);
            checkboxes.forEach(c => c.checked = anyUnchecked);
            applyFolderFilter();
        });

        folderToggle.addEventListener('click', () =>
        {
            const invisible = folderPanel.style.display === 'none';
            folderPanel.style.display = invisible ? 'block' : 'none';
        });

        function renderGallery()
        {
            gallery.innerHTML = '';
            getActiveImages().forEach((it, i) =>
            {
                const d = document.createElement('div');
                d.className = 'thumb';
                const img = document.createElement('img');
                img.src = it.url;
                img.alt = it.name;
                /** Lazy-load thumbnails for performance */
                img.loading = 'lazy';
                d.appendChild(img);
                d.addEventListener('click', () => openOverlay(i));
                gallery.appendChild(d);
            });
        }

        function openOverlay(index)
        {
            const arr = getActiveImages();
            currentIndex = ((index % arr.length) + arr.length) % arr.length;
            const it = arr[currentIndex];
            slideImg.src = it.url;
            overlayCaption.textContent = `${it.folder} / ${it.name}`;
            overlay.classList.add('open');
            preloadNextImage();
        }

        function closeOverlay()
        {
            overlay.classList.remove('open');
            stopSlideshow();
            releaseWakeLock();
            slideImg.src = ''; // Clear to free memory
            try { document.exitFullscreen(); } catch { }
        }

        function showAt(i)
        {
            const arr = getActiveImages();
            currentIndex = ((i % arr.length) + arr.length) % arr.length;
            const it = arr[currentIndex];
            slideImg.src = it.url;
            overlayCaption.textContent = `${it.folder} / ${it.name}`;
            preloadNextImage();
        }

        function next() { showAt(currentIndex + 1); }
        function prev() { showAt(currentIndex - 1); }

        /** Preload next image for smoother transitions */
        function preloadNextImage()
        {
            const arr = getActiveImages();
            const nextIndex = (currentIndex + 1) % arr.length;
            const nextUrl = arr[nextIndex]?.url;
            if (nextUrl && !preloadCache.has(nextUrl))
            {
                const img = new Image();
                img.src = nextUrl;
                preloadCache.set(nextUrl, img);
            }
        }

        async function requestWakeLock()
        {
            if ('wakeLock' in navigator)
            {
                try
                {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => console.log('WakeLock released'));
                    wakeLockNotice.textContent = '';
                } catch (err)
                {
                    console.warn('WakeLock failed:', err);
                    wakeLockNotice.textContent = 'Wake Lock could not be acquired. Please run via localhost or HTTPS for full functionality.';
                }
            } else
            {
                wakeLockNotice.textContent = 'Wake Lock not supported in this browser. Run via localhost/HTTPS for screen to stay on.';
            }
        }

        function releaseWakeLock()
        {
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
            wakeLockNotice.textContent = '';
        }

        function startSlideshow(resume = false)
        {
            const arr = getActiveImages();
            if (!arr.length) return alert('Please select folders first');
            overlay.classList.add('open');
            intervalMs = Math.max(1, parseFloat(durationInput.value) || 2) * 1000;
            if (!resume) showAt(currentIndex);
            stopSlideshow();
            slideshowTimer = setInterval(() => { next(); }, intervalMs);
            playPauseBtn.textContent = '⏸ Pause';
            requestWakeLock();
        }

        function stopSlideshow()
        {
            if (slideshowTimer)
            {
                clearInterval(slideshowTimer);
                slideshowTimer = null;
            }
            playPauseBtn.textContent = '▶ Play';
            releaseWakeLock();
        }

        function togglePlayPause() { if (slideshowTimer) stopSlideshow(); else startSlideshow(true); }

        function shuffleArray(a)
        {
            for (let i = a.length - 1; i > 0; i--)
            {
                const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        shuffleBtn.addEventListener('click', () =>
        {
            if (!images.length)
            {
                return alert('No images to shuffle');
            }
            images = shuffleArray(images);
            applyFolderFilter();
        });
        randomBtn.addEventListener('click', () =>
        {
            if (!images.length)
            {
                return alert('No images loaded');
            }
            openOverlay(Math.floor(Math.random() * images.length));
        });

        clearBtn.addEventListener('click', () =>
        {
            images.forEach(i => { try { URL.revokeObjectURL(i.url); } catch { } });
            images = [];
            filteredImages = [];
            folderFilters.innerHTML = '';
            folderPanel.style.display = 'none';
            gallery.innerHTML = '';
            updateInfo();
            stopSlideshow();
            overlay.classList.remove('open');
            slideImg.src = ''; // Clear to free memory
        });

        startBtn.addEventListener('click', () => startSlideshow());
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => { stopSlideshow(); next(); });
        prevBtn.addEventListener('click', () => { stopSlideshow(); prev(); });
        closeOverlayBtn.addEventListener('click', closeOverlay);

        fullscreenBtn.addEventListener('click', () =>
        {
            if (!document.fullscreenElement)
            {
                overlay.requestFullscreen().catch(err => console.warn(err));
            }
            else
            {
                try { document.exitFullscreen(); } catch { }
            }
        });

        durationInput.addEventListener('change', () =>
        {
            intervalMs = Math.max(1, parseFloat(durationInput.value) || 2) * 1000;
            // resume instead of restart
            if (slideshowTimer)
            {
                startSlideshow(true);
            }
        });

        document.addEventListener('keydown', (e) =>
        {
            if (!overlay.classList.contains('open')) return;
            if (e.key === 'Escape') closeOverlay();
            if (e.key === 'ArrowRight') { stopSlideshow(); next(); }
            if (e.key === 'ArrowLeft') { stopSlideshow(); prev(); }
            if (e.key === ' ') { e.preventDefault(); togglePlayPause(); }
        });

        overlay.addEventListener('click', (e) =>
        {
            if (e.target === overlay) closeOverlay();
        });
        overlay.addEventListener('touchstart', e =>
        {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        overlay.addEventListener('touchend', e =>
        {
            const dx = e.changedTouches[0].screenX - touchStartX;
            if (Math.abs(dx) > 50) { if (dx > 0) { prev(); } else { next(); } }
        }, { passive: true });
    </script>
</body>

</html>
