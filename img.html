<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ORIS Image Slideshow</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            color-scheme: dark;

            /* Sexy Cyberpunk Palette (refined for readability) */
            --bg: #141417;
            --panel: #1d1d22;
            --border: #2e2e34;
            --text: #e6e6f0;
            --subtext: #9b9bb2;

            --accent: #b845ff;
            /* Neon purple */
            --accent-hover: #ca66ff;
            --secondary: #00e0ff;
            /* Cyan */
            --danger: #ff3b58;
            /* Pink-red for alerts */
        }

        body {
            margin: 0;
            padding: 18px;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .topbar {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .controls-row {
            display: flex;
            flex: auto;
            flex-wrap: wrap;
            gap: 10px;
            min-width: 35%;
        }

        /* === Buttons === */
        .btn {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            font-weight: 500;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn.primary {
            background: var(--accent);
            border: none;
            color: #1a001f;
            /* Deep plum text for contrast */
            box-shadow: 0 0 10px rgba(184, 69, 255, 0.5);
        }

        .btn.primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 12px rgba(202, 102, 255, 0.6);
        }

        .btn.secondary {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .btn.ghost:hover {
            background: var(--secondary);
            color: #000;
        }

        input[type=file] {
            display: none;
        }

        /* Slider toggle styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--text);
            transition: .4s;
            border-radius: 50%
        }

        input:checked+.slider {
            background: var(--accent-hover);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #shuffleToggleContainer {
            display: flex;
            flex-direction: row-reverse;
            gap: 6px;
            align-items: center;
        }

        /* === Gallery === */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
        }

        .thumb {
            width: 160px;
            height: 120px;
            overflow: hidden;
            border-radius: 6px;
            background: var(--panel);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* === Overlay === */
        #overlay {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(12, 12, 15, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 0;
            touch-action: none;
        }

        #overlay.open {
            display: flex;
        }

        #slideBox {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #slideImg {
            max-width: 98%;
            max-height: 98%;
            border-radius: 8px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(184, 69, 255, 0.4);
        }

        #overlayCaption {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: var(--secondary);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(0, 224, 255, 0.4);
        }

        /* === Controls === */
        #bottomControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(29, 29, 34, 0.85);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #durationControl {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 29, 34, 0.85);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #fullscreenBtn,
        #closeOverlay {
            position: absolute;
            top: 10px;
            z-index: 10;
        }

        #fullscreenBtn {
            right: 10px;
        }

        #closeOverlay {
            left: 10px;
        }

        /* === Misc === */
        .meta {
            font-size: 13px;
            color: var(--subtext);
            margin-top: 6px;
        }

        @media (max-width:600px) {
            .thumb {
                width: 120px;
                height: 90px;
            }
        }

        #notice {
            color: var(--danger);
            margin-top: 6px;
            font-size: 13px;
        }

        /* === Folder Filters === */
        #folderPanel {
            margin-top: 10px;
            margin-bottom: 10px;
            display: none;
        }

        #folderToggle {
            cursor: pointer;
            color: var(--secondary);
            margin-bottom: 4px;
            user-select: none;
        }

        #folderFilters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #folderFilters label {
            background: var(--panel);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
        }

        #folderFilters label:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #folderFilters input[type=checkbox] {
            accent-color: var(--accent);
        }

        #toggleAllBtn {
            cursor: pointer;
            color: var(--secondary);
            margin-bottom: 4px;
            user-select: none;
            display: none;
        }
    </style>
</head>

<body>
    <h1>ORIS Image Slideshow</h1>

    <div class="topbar">
        <fieldset class="controls-row">
            <legend>Load images</legend>
            <button class="btn primary" id="chooseBtn">Add folder</button>
            <input id="fileInput" type="file" multiple webkitdirectory directory />
            <button class="btn ghost" id="clearBtn">Clear all</button>
        </fieldset>
        <fieldset class="controls-row">
            <legend>Slideshow</legend>
            <button for="startBtn" class="btn primary" id="startBtn">Start Slideshow</button>
            <div id="shuffleToggleContainer">
                <span>Shuffle</span>
                <label class="switch">
                    <input type="checkbox" id="shuffleToggle" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </fieldset>
        <fieldset class="controls-row">
            <legend>View</legend>
            <button class="btn primary" id="randomBtn">Random</button>
        </fieldset>
    </div>

    <div id="folderToggle">Hide Folders</div>
    <div id="folderPanel">
        <div id="toggleAllBtn">Toggle All Folders</div>
        <div id="folderFilters"></div>
    </div>

    <div class="meta" id="info">No images loaded.</div>
    <div id="notice"></div>
    <div id="gallery" aria-live="polite"></div>

    <div id="overlay" role="dialog" aria-modal="true">
        <div id="slideBox">
            <img id="slideImg" src="" alt="slide image" />
            <div id="overlayCaption"></div>

            <button id="fullscreenBtn" class="btn secondary">Fullscreen</button>
            <button id="closeOverlay" class="btn ghost">Close</button>

            <div id="bottomControls">
                <button id="prevBtn" class="btn secondary" aria-label="Previous slide">⏮ Prev</button>
                <button id="playPauseBtn" class="btn" aria-label="Play or pause slideshow">▶ Play</button>
                <button id="nextBtn" class="btn secondary" aria-label="Next slide">Next ⏭</button>
            </div>
            <div id="durationControl">
                <label for="durationInput">Duration (s):</label>
                <input id="durationInput" type="number" min="1" value="2" />
            </div>
        </div>
    </div>

    <script>
        const chooseBtn = document.getElementById('chooseBtn');
        const fileInput = document.getElementById('fileInput');
        const clearBtn = document.getElementById('clearBtn');
        const startBtn = document.getElementById('startBtn');
        const shuffleToggle = document.getElementById('shuffleToggle');
        const randomBtn = document.getElementById('randomBtn');
        const folderPanel = document.getElementById('folderPanel');
        const folderFilters = document.getElementById('folderFilters');
        const folderToggle = document.getElementById('folderToggle');
        const toggleAllBtn = document.getElementById('toggleAllBtn');
        const info = document.getElementById('info');
        const notice = document.getElementById('notice');
        const gallery = document.getElementById('gallery');

        const overlay = document.getElementById('overlay');
        const slideImg = document.getElementById('slideImg');
        const overlayCaption = document.getElementById('overlayCaption');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const durationInput = document.getElementById('durationInput');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const closeOverlayBtn = document.getElementById('closeOverlay');

        let loadedImages = [], activeImages = [], currentIndex = 0,
            slideshowTimer = null, touchStartX = 0, wakeLock = null;
        let intervalMs = parseInt(durationInput.value, 10) * 1000;

        // Preload cache for smoother transitions
        const preloadCache = new Map();

        // Functionality
        function shuffleArray(srcArray)
        {
            let destArray = srcArray.slice();
            for (let i = destArray.length - 1; i > 0; i--)
            {
                const j = Math.floor(Math.random() * (i + 1));
                [destArray[i], destArray[j]] = [destArray[j], destArray[i]];
            }
            return destArray;
        }

        function sortStrings(left, right)
        {
            if (left < right)
            {
                return -1;
            }
            if (left > right)
            {
                return 1;
            }

            // names must be equal
            return 0;
        }

        function safeId(prefix, str, idx)
        {
            return `${prefix}_${idx}_${btoa(unescape(encodeURIComponent(str))).replace(/=/g, '')}`;

        }

        function deepestCommonAncestor(paths)
        {
            if (!paths.length) return '';

            // Split each path into its segments: "a/b/c" → ["a", "b", "c"]
            const splitPaths = paths.map(p => p.split('/'));

            let i = 0;

            while (true)
            {
                // Look at the current segment in the first path
                const segment = splitPaths[0][i];

                // If we've run out of segments, stop
                if (segment === undefined) break;

                // If any path differs at this position, stop
                if (!splitPaths.every(sp => sp[i] === segment)) break;

                // Otherwise this segment is common — keep going
                i++;
            }

            // Join all the shared segments back into a path
            return splitPaths[0].slice(0, i).join('/');
        }

        // Image Loading
        chooseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => handleFiles(e.target.files));

        function handleFiles(fileList)
        {
            const arr = Array.from(fileList).filter(f => f.type && f.type.startsWith('image/'));
            if (!arr.length) return;
            const paths = arr.map(f => f.webkitRelativePath || f.name);
            const ancestor = deepestCommonAncestor(paths);
            arr.forEach(f =>
            {
                const relPath = (f.webkitRelativePath || f.name).substring(ancestor.length).replace(/^\/+/, '');
                const folder = relPath.includes('/') ? relPath.split('/').slice(0, -1).join('/') : '(root)';
                const img = {
                    name: f.name,
                    folder: folder,
                    url: URL.createObjectURL(f)
                };
                if (!loadedImages.some(l => l.folder === img.folder && l.name === img.name))
                {
                    loadedImages.push(img);
                }
            });
            updateInfo();
            renderFolderFilters();
            updateActiveImages();
        }

        clearBtn.addEventListener('click', () =>
        {
            loadedImages.forEach(i => { try { URL.revokeObjectURL(i.url); } catch { } });
            loadedImages = [];
            activeImages = [];
            folderFilters.innerHTML = '';
            folderPanel.style.display = 'none';
            gallery.innerHTML = '';
            updateInfo();
            stopSlideshow();
            overlay.classList.remove('open');
            slideImg.src = ''; // Clear to free memory
            preloadCache.clear();
        });

        function updateInfo()
        {
            info.textContent = `${loadedImages.length} image${loadedImages.length !== 1 ? 's' : ''} loaded.`;
        }

        // Folder Filtering
        folderToggle.addEventListener('click', () =>
        {
            const invisible = folderPanel.style.display === 'none';
            folderPanel.style.display = invisible ? 'block' : 'none';
            folderToggle.textContent = invisible ? 'Hide Folders' : 'Show Folders';
        });

        function renderFolderFilters()
        {
            folderFilters.innerHTML = '';
            const folders = [...new Set(loadedImages.map(i => i.folder))].sort();
            folders.forEach((folder, idx) =>
            {
                const inputId = 'folder_' + folder.replace(/[^a-z0-9]/gi, '_');
                const label = document.createElement('label');
                label.htmlFor = inputId;
                label.dataset.folder = folder;

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = true;
                input.id = inputId;
                input.addEventListener('change', updateActiveImages);

                label.appendChild(input);
                label.append(` ${folder} (${loadedImages.filter(img => img.folder === folder).length})`);
                folderFilters.appendChild(label);
            });
            folderPanel.style.display = 'block';
            folderFilters.style.display = 'flex';
            toggleAllBtn.style.display = 'block';
        }

        toggleAllBtn.addEventListener('click', () =>
        {
            const checkboxes = folderFilters.querySelectorAll('input');
            const anyUnchecked = [...checkboxes].some(c => !c.checked);
            checkboxes.forEach(c => c.checked = anyUnchecked);
            updateActiveImages();
        });

        function applyFolderFilter(srcImages)
        {
            const activeFolders = [...folderFilters.querySelectorAll('input:checked')].map(i => i.parentNode.dataset.folder);
            return srcImages.filter(img => activeFolders.includes(img.folder));
        }

        // Slideshow Settings
        shuffleToggle.addEventListener('click', () =>
        {
            if (!loadedImages.length)
            {
                notice.textContent = 'No images to shuffle';
            }
            updateActiveImages();
        });

        function applySortOrder(srcImages)
        {
            if (shuffleToggle.checked)
            {
                return shuffleArray(srcImages);
            }
            else
            {
                return srcImages.toSorted((a, b) => sortStrings(a.folder + a.name, b.folder + b.name));
            }
        }

        // View
        startBtn.addEventListener('click', () => startSlideshow());
        randomBtn.addEventListener('click', () =>
        {
            if (!activeImages.length)
            {
                notice.textContent = 'No images loaded';
                return;
            }
            openOverlay(Math.floor(Math.random() * activeImages.length));
        });

        // Render Images
        function updateActiveImages()
        {
            activeImages = applyFolderFilter(loadedImages);
            activeImages = applySortOrder(activeImages);
            renderGallery();
        }

        function renderGallery()
        {
            gallery.innerHTML = '';
            activeImages.forEach((it, i) =>
            {
                const d = document.createElement('div');
                d.className = 'thumb';
                const img = document.createElement('img');
                img.src = it.url;
                img.alt = it.name;
                /** Lazy-load thumbnails for performance */
                img.loading = 'lazy';
                d.appendChild(img);
                d.addEventListener('click', () => openOverlay(i));
                gallery.appendChild(d);
            });
        }

        // Overlay Functionality
        closeOverlayBtn.addEventListener('click', closeOverlay);
        function openOverlay(index)
        {
            overlay.classList.add('open');
            showAt(index);
        }

        function closeOverlay()
        {
            overlay.classList.remove('open');
            stopSlideshow();
            releaseWakeLock();
            slideImg.src = ''; // Clear to free memory
            try { document.exitFullscreen(); } catch { }
        }

        function showAt(i)
        {
            if (!activeImages.length) return;
            currentIndex = ((i % activeImages.length) + activeImages.length) % activeImages.length;
            const it = activeImages[currentIndex];
            slideImg.src = it.url;
            overlayCaption.textContent = `${it.folder} / ${it.name}`;
            preloadNextImage();
        }

        /** Preload next image for smoother transitions */
        function preloadNextImage()
        {
            if (!activeImages.length) return;
            const nextIndex = (currentIndex + 1) % activeImages.length;
            const nextUrl = activeImages[nextIndex]?.url;
            if (nextUrl && !preloadCache.has(nextUrl))
            {
                const img = new Image();
                img.src = nextUrl;
                preloadCache.set(nextUrl, img);
            }
        }

        function next() { showAt(currentIndex + 1); }
        function prev() { showAt(currentIndex - 1); }

        // Slideshow
        function startSlideshow(resume = false)
        {
            if (!activeImages.length)
            {
                notice.textContent = 'Please select folders first';
                return;
            }
            overlay.classList.add('open');
            intervalMs = Math.max(1, parseFloat(durationInput.value)) * 1000;
            if (!resume) showAt(currentIndex);
            stopSlideshow();
            slideshowTimer = setInterval(() => { next(); }, intervalMs);
            playPauseBtn.textContent = '⏸ Pause';
            requestWakeLock();
        }

        function stopSlideshow()
        {
            if (slideshowTimer)
            {
                clearInterval(slideshowTimer);
                slideshowTimer = null;
            }
            playPauseBtn.textContent = '▶ Play';
            releaseWakeLock();
        }

        function togglePlayPause() { if (slideshowTimer) stopSlideshow(); else startSlideshow(true); }

        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => { stopSlideshow(); next(); });
        prevBtn.addEventListener('click', () => { stopSlideshow(); prev(); });

        fullscreenBtn.addEventListener('click', () =>
        {
            if (!document.fullscreenElement)
            {
                overlay.requestFullscreen().catch(err => console.warn(err));
            }
            else
            {
                try { document.exitFullscreen(); } catch { }
            }
        });

        durationInput.addEventListener('change', () =>
        {
            intervalMs = Math.max(1, parseFloat(durationInput.value) || 2) * 1000;
            // resume instead of restart
            if (slideshowTimer)
            {
                startSlideshow(true);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) =>
        {
            if (!overlay.classList.contains('open')) return;
            if (e.key === 'Escape') closeOverlay();
            if (e.key === 'ArrowRight') { stopSlideshow(); next(); }
            if (e.key === 'ArrowLeft') { stopSlideshow(); prev(); }
            if (e.key === ' ') { e.preventDefault(); togglePlayPause(); }
        });

        // Touch controls
        overlay.addEventListener('click', (e) =>
        {
            if (e.target === overlay) closeOverlay();
        });
        overlay.addEventListener('touchstart', e =>
        {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        overlay.addEventListener('touchend', e =>
        {
            const dx = e.changedTouches[0].screenX - touchStartX;
            if (Math.abs(dx) > 50) { if (dx > 0) { prev(); } else { next(); } }
        }, { passive: true });

        // Wakelock
        async function requestWakeLock()
        {
            if ('wakeLock' in navigator)
            {
                try
                {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => console.log('WakeLock released'));
                    notice.textContent = '';
                } catch (err)
                {
                    console.warn('WakeLock failed:', err);
                    notice.textContent = 'Wake Lock could not be acquired. Please run via localhost or HTTPS for full functionality.';
                }
            } else
            {
                notice.textContent = 'Wake Lock not supported in this browser. Run via localhost/HTTPS for screen to stay on.';
            }
        }

        function releaseWakeLock()
        {
            if (wakeLock)
            {
                wakeLock.release(); wakeLock = null;
            }
            notice.textContent = '';
        }

    </script>
</body>

</html>
